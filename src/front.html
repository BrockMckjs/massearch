<!DOCTYPE html>
<html lang="en">

<head>
    <script src="jquery-3.6.0.js"></script>
    <script src="search.js"></script>

    <meta charset="UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" src="bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" src="bootstrap-theme.min.css">
    <link rel="stylesheet" href="front.css">

    <title>Massearcher</title>
</head>
<form id="myForm">
    <p>&nbsp;</p>
    <div>
        <h1 class="title" style="text-align: center; padding-right: 3px">Massearcher</h1>
        <form method="POST" id="formulario">
        <p style="text-align: center;"><input class="searchTerm" type="text" placeholder="" id="searchTerm" autocomplete="off"/></p>
        <p style="text-align: center;">&nbsp;</p>
        <p style="text-align: center;"><button type="button" id="select">Search</button></p>
    </div>
    <div>&nbsp;</div>
    <div id="options">
        <label><input type="checkbox" name="inputs" class="list" value="https://www.amazon.com/s?k=" id="amazon"> Amazon</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://music.apple.com/us/search?term=" id="AppleM" > Apple Music</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://www.bestbuy.com/site/searchpage.jsp?st=" id="BestBUy"> BestBuy</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://www.bing.com/search?q=" id="Bing"> Bing</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://search.brave.com/search?q=" id="Brave"> Brave</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://www.dogpile.com/serp?q=" id="Dogpile"> Dogpile</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://duckduckgo.com/?q=" id="DuckDuckGo"> DuckDuckGo</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://www.ebay.com/sch/i.html?_nkw=" id="ebay"> Ebay</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://www.ecosia.org/search?q=" id="Ecosia"> Ecosia</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://www.eneba.com/us/store?text=" id="Eneba"> Eneba</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://www.g2a.com/search?query=" id="G2A"> G2A</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://gameflip.com/shop?page=1&status=onsale&term=" id="Gameflip"> Gameflip</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://github.com/search?q=" id="GitHub"> GitHub</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://www.google.com/search?q=" id="Google"> Google</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://scholar.google.com/scholar?hl=en&as_sdt=0%2C3&q=" id="GS" > Google Scholar</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://archive.org/search.php?query=" id="The Internet Archive"> Internet Archive</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://metager.org/meta/meta.ger3?eingabe=" id="metager" > MetaGer</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://neeva.com/search?q=" id="Neeva" > Neeva</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://www.newegg.com/p/pl?d=" id="newegg"> Newegg</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://www.pdfdrive.com/search?q=" id="PDFdrive" > PDFdrive</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://www.protondb.com/search?q=" id="ProtonDB"> ProtonDB</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://www.qwant.com/?q=" id="Quant"> Quant</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://open.spotify.com/search/" id="Spotify" > Spotify</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://www.walmart.com/search?q=" id="walmart"> Walmart</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://en.wikipedia.org/wiki/" id="Wikipedia"> Wikipedia</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://search.yahoo.com/search?p=" id="Yahoo"> Yahoo</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://yippy.com/search?query=" id="YippySearch"> YippySearch</label><br>
        <label><input type="checkbox" name="inputs" class="list" value="https://www.youtube.com/results?search_query=" id="YouTube"> Youtube</label><br>
        <br>
        <button type="button" name="inputs" class="list" value="add" id='custom'> Add<br></button>
    </div>
    <div>
        <p class="bottom"><a href="https://github.com/BrockMckjs/massearcher">View on GitHub</a></p>
    </div>
</form>

<body></body>
